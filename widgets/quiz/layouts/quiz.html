<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN">

<html>
<head>
  <meta content="text/html; charset=utf-8" http-equiv="content-type">

  <title>SlickQuiz Demo</title>
  {{{ assets }}}
</head>

<body id="slickQuiz">
  <h1 class="quizName"><!-- where the quiz name goes --></h1>

  <div class="quizArea">
    <div class="quizHeader">
      <!-- where the quiz main copy goes -->
      <a class="button startQuiz" href="">Get Started!</a>
    </div><!-- where the quiz gets built -->
  </div>

  <div class="quizResults">
    <h3 class="quizScore">You Scored: <span><!-- score --></span></h3>

    <h3 class="quizLevel"><strong>Ranking:</strong><span>
    <!-- ranking level goes --></span></h3>

    <div class="quizResultsCopy">
      <!-- where the quiz result copy goes -->
    </div>
  </div>
  <script src="javascripts/jquery-1.7.min.js"></script>
  <script src="javascripts/slickQuiz.js"></script>
  <script>
      $(function () {
            $('#slickQuiz').slickQuiz();
        });
        var {{{ quizJSON }}}
  </script>
</body>
</html>
